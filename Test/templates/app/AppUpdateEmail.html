{% extends "base.html" %}
{% load static %}
{% block head_content %}

{% endblock%}

{% block container %}
<div class="container-fluid">
        <div class="row">
     
                <div class="col-lg-12 col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <form action="{% url 'app:update_email' email.id %}" onsubmit="return confirmation()" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                
     
                                {# Email field #}
                                <div class="col-lg-4">
                                    <label>Correo:</label>
                                    <input
                                        class="form-control {% if form.Email.errors %}is-invalid{% endif %}"
                                        type="text"
                                        name="Email"
                                        placeholder="Correo"
                                        value="{% if form.errors %}{{ form.Email.value }}{% else %}{{ email.Email }}{% endif %}"
                                    />
                                    <div class="invalid-feedback">
                                        {% for error in form.Email.errors %}
                                            {{ error }}
                                        {% endfor%}
                                    </div>
                                </div>                    
                                <hr>

                                  
                                {# Orden field #}
                                <div class="col-lg-4">
                                    <label>Orden:</label>
                                    <input
                                        class="form-control {% if form.Orden.errors %}is-invalid{% endif %}"
                                        type="number"
                                        name="Orden"
                                        placeholder="Orden:"
                                        value="{% if form.errors %}{{ form.Orden.value }}{% else %}{{ email.Orden }}{% endif %}"
                                    />
                                    <div class="invalid-feedback">
                                        {% for error in form.Orden.errors %}
                                            {{ error }}
                                        {% endfor%}
                                    </div>
                                </div>                    
                                <hr>
                          
                       
                          
                      

                             
                      
                
                                <button type="submit" class="btn btn-primary  col-lg-4 mt-3">Actualizar</button>
                            </form>
                            

                            <script type="text/javascript">
                                function  confirmation()
                                {
                                    if(confirm("Â¿Desea modificar el archivo?")){
                                        return true;
                                    }
                                    else{
                                        return false;
                                    }
                                }
                                
    
                                </script>
                        </div>
                     </div>
                </div>
        </div>
    </div>
    <!-- #/ container -->
</div>

{% endblock %}
